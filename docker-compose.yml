version: '3.8'

services:
  web:
    build: .
    container_name: login_app
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - db
    networks:
      - login_network

  db:
    image: mysql:8.0
    container_name: login_db
    environment:
      MYSQL_ROOT_PASSWORD: ""
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: login
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - login_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: login_phpmyadmin
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    ports:
      - "8081:80"
    depends_on:
      - db
    networks:
      - login_network

volumes:
  db_data:

networks:
  login_network:
    driver: bridge
